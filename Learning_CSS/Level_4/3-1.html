<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BORDER RADIUS</title>
    <STYLE>
        #n1{
            padding: 5px;
            height: fit-content;
            width: fit-content;
            border-radius: 50px;
            background-color: cornflowerblue;
            margin: 5px;
        }
        #n2{
            padding: 5px;
            height: fit-content;
            width: fit-content;
            border-radius: 5px;
            background-color: cornflowerblue;
            margin: 5px;
        }
        #n3{
            height: fit-content;
            width: fit-content;
            
            border-radius: 5px;
            background-color: cornflowerblue;
            margin: 5px;
            border: 2px ;
            box-sizing: border-box;
        }
        #n4{
            height: fit-content;
            width: fit-content;
            
            border-radius: 5px;
            background-color: cornflowerblue;
            margin: 5px;
            border: 2px ;
            box-sizing: content-box;
        }
        </STYLE>
</head>
<body>
    <div id="n1">
        RADIUS
    </div>
    <div id="n2">
        RADIUS
    </div>
    <div id="n3">
        RADIUS
    </div>
    <div id="n4">
        RADIUS
    </div>

</body>
</html>
