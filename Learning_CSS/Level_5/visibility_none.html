<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display property : inline-block</title>
    <style>
        *{
            margin:0px;
            padding:0px;
        }
        .box{
            margin: 5px;
            height: 100px;
            width: 100px;
            background-color: lightgreen;
            display: inline-block;
        }
        #box1{
            visibility:hidden;
        }
            
    </style>
</head>
<body>
    <div id="box1" class ="box">
        BOX 1
    </div>
    <div id="box2" class ="box">
        BOX 2
    </div>
</body>
</html>
