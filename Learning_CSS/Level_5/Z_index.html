<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z INDEX</title>
    <style>
        *{
            margin:0px;
            padding:0px;
        }
        .container{
            position:relative;
        }
        .n1,.n2{
            position:absolute ;
            border:3px solid black;
            height:100px;
            width:100px;
            text-align:center;
            font-size:25px;
        }
        .n1{
            background-color:red;
            left:20px;
            top:60px;
            z-index:2;
        }
        .n2{
            background-color:aqua;
            left:60px;
            top:20px;
            z-index:1;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="n1">
        z index 1
    </div>
    <div class="n2">
        z index 2
    </div>
    </div>
</body>
</html>
