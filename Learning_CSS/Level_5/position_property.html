<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSITION PROPERTY</title>
    <style>
        *{
            padding:0px;
            margin:0px;
        }
        .n{
            height:50px;
            width:50px;
            margin:5px;
            font-size:10px;
            border:2px solid black;
            background-color:red;
        }
        #n1{
            position:static;
        }
        #n2{
            background-color: blue;
            position:relative;
            top:20px;
            left:60px;
        }
        #n3{
            position:absolute;
            top:20px;
            left:60px;
            background-color: aqua;
        }
        #n4{
            background-color:blueviolet;
            position:fixed;
            top:150px;
            left:30px;
        }
    </style>
</head>
<body>
    <div id="n1" class="n">
        STATIC
    </div>
    <div id="n2" class="n">
        RELATIVE
    </div>
    <div id="n3" class="n">
        ABSOLUTE
    </div>
    <div id="n4" class="n">
        FIXED
    </div>
    <div  class="n">
        BOX
    </div>
    <div  class="n">
        BOX
    </div>
    <div  class="n">
        BOX
    </div>
    <div  class="n">
        BOX
    </div>
    <div  class="n">
        BOX
    </div>
</body>
</html>
