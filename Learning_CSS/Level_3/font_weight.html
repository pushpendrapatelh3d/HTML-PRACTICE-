<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FONT WEIGHT</title>
    <style>
        #a1{
            font-weight:100;
        }
        #a2{
            font-weight:900;
        }
        /*font weight range --> 100 to 900*/

</head>
<body>
    <p id="a1">
        Lorem ipsum dolor sit.
    </p>
    <p id="a2">
        Lorem ipsum dolor sit.
    </p>
</body>
</html>
