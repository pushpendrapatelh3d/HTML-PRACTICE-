<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FONT STYLE</title>
    <STYLE>
        #n1{
            FONT-STYLE:ITALIC;
        }
        #n2{
            font-style:bold;
        }
        #n3{
            font-style:oblique;
        }
        #n4{
            font-style:normal;
        }
    </STYLE>
</head>
<body>
    <p id="n1">ITALIC</p>
    <P id="n2">BOLD</P>
    <p id="n3">OBLIQUE</p>
    <p id="n4">NORMAL</p>
</body>
</html>
