<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEXT TRANSFORM</title>
    <STYLE>
        #a1{
            text-transform:uppercase;
        }
        #a2{
            text-transform:lowercase;
        }
        #a3{
            text-transform:capitalize;
        }
        #a4{
            text-transform:none;
        }
    </STYLE>
</head>
<body>
    <p id="a1">my text</p>
    <p id="a2">MY TEXT</p>
    <p id="a3">my text</p>
    <p id="a4">my text</p>
</body>
</html>
