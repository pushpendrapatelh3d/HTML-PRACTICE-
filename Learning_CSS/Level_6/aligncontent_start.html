<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX BOX</title><style>
        *{
            margin:0px;
            padding:0px;
        }
        #container{
            background-color:beige;
            margin:5px;
            height:800px;
            width:400px;
            display:flex;
            flex-direction:row;
            border:1px solid black;
            flex-wrap:wrap;
            justify-content:center;
            
            align-content:start;
        }
        .box{
            margin:5px;
            height:91px;
            width:49px;
            border:5px solid black;
        }
        #box1{
            background-color:blue;
        }
        #box2{
            background-color:red;
        }
        #box3{
            background-color:green;
        }
        #box4{
            background-color:blueviolet;
        }
        #box5{
            background-color:aqua;
        }
        #box6{
            background-color:cadetblue;
        }
        #box7{
            background-color:chocolate;
        }
        #box8{
            background-color:chartreuse;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="box" id="box1">ITEM1</div>
        <div class="box" id="box2">ITEM2</div>
        <div class="box" id="box3">ITEM3</div>
        <div class="box" id="box4">ITEM4</div>
        <div class="box" id="box5">ITEM5</div>
        <div class="box" id="box6">ITEM6</div>
        <div class="box" id="box7">ITEM7</div>
        <div class="box" id="box8">ITEM8</div>
    </div>
</body>
</html>
