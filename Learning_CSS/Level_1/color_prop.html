<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLORR PROPERTY</title>
    <style>
        h1{
            color:red;
        }
        p{
            color:blue;
        }
    </style>
</head>
<body>
    <h1>
        THIS IS A HEADING 
    </h1>
    
    <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Beatae, ipsam?
    </p>
    <h2 style="color:chartreuse">
        New heading
    </h2>
</body>
</html>
<!--styling for 'h1' and 'p' tag is done by internal stylling method and styling of 'h2' tag is done by inline styling method-->
