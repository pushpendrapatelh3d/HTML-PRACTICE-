<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id Attribute</title>
    <style>
        #heading1{
            color:aqua;
        }
        #heading2{
            color:aqua;
        }
        #para1{
            color:red;
        }
        #para2{
            color:red;
        }
    </style>
</head>
<body>
    <h1 id="heading1">FIRST HEADING</h1>
    <h1 id="heading2">SECOND HEADING</h1>
    <hr>
    <p id="para1">This is the first paragraph.</p>
    <p id="para2">This is the second paragraph.</p>
</body>
</html>
