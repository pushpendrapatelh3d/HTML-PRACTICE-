<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #heading1,#para1{
            color:red;
        }
        #heading2,#para2{
            color:blue;
        }
        #now,.new{
            color:green;
        }
    </style>
</head>
<body>
    <h1 id="heading1">FIRST HEADING</h1>
    <p id="para1">This is the first paragraph.</p>
    <hr>
    <h1 id="heading2">SECOND HEADING</h1>
    <p id="para2">This is the second paragraph.</p>
    <hr>
    <p class="new">Lorem, ipsum dolor.</p>
    <p id="now">Lorem ipsum dolor sit amet.</p>
</body>
</html>
