<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST TAGS</title>
</head>
<body>
    <ol type="1">
        <li>c</li>
        <ol type="A">
            <li>Level 1</li>
            <li>Level 2</li>
            <li>Level 3</li>
        </ol>
        <li>c++</li>
        <ol type="a">
            <li>Level 1</li>
            <li>Level 2</li>
            <li>Level 3</li>
        </ol>
        <li>java</li>
        <ol type="I">
            <li>Level 1</li>
            <li>Level 2</li>
            <li>Level 3</li>
        </ol>
        <li>python</li>
        <ol type="i">
            <li>Level 1</li>
            <li>Level 2</li>
            <li>Level 3</li>
        </ol>
    </ol>
</body>
</html>
