<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        SUPERSCRIPT AND SUBSCRIPT TAGS
    </title>
</head>
<body>
    (A+B)2=A2+B2+2AB<BR>
    (A+B)<sup>2</sup>=A<sup>2</sup>+B<sup>2</sup>+2AB</body><hr>
    H2O IS WATER<BR>
    H<sub>2</sub>O IS WATER
